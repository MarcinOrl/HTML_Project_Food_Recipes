<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="abortant icon" href="nozwidelec.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="index.html">PRZEPISY</a></h1>
    </header>

    <div id="logowanie">
        <form class="form" autocomplete="off">
            <div id="log">Logowanie</div>
            <div class="form_input-container">
                <input type="text" class="form_input" id="user" placeholder=" "/>
                <label for="user" class="form_label">Login</label>
            </div>
            <div class="form_input-container">
                <input type="password" class="form_input" id="password" placeholder=" "/>
                <label for="password" class="form_label">Hasło</label>
            </div>
            <button class="form_button">Zaloguj się</button>
        </form>
    </div>

    <footer>
        <div>
            <img id="logo" src="nozwidelec.png" alt="logo">
        </div>
        <div id="kontakt">
            <b>Kontakt</b>
        </div>
        <div id="kontakt2">
            <p>Adres: Białystok ul. Ciołkowskiego</p>
            <p>Telefon: 834 923 562</p>
            <p>Email: email@gmail.com</p>
        </div>
        
    </footer>
</body>
</html>
